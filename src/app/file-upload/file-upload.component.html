<div class="dropzone" appDropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering"
  *ngIf="!fileName">

  <h3>{{ dropzoneTitle }}</h3>

  <div class="file">
    <label class="file-label">
      <input class="file-input" type="file" (change)="startUpload($event.target.files)">

      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="file-label">
          Перетащите или выберите файл
        </span>
      </span>
    </label>
  </div>
</div>


<div *ngIf="percentage$ | async as pecentage">
  <div *ngIf="pecentage < 100">
    <mat-progress-bar mode="determinate" [value]="pecentage"></mat-progress-bar>
  </div>
</div>


<div class="attached-file-wrapper" *ngIf="fileName">
  <p class="mat-body-1"><strong>Прикреплённый файл: </strong></p>
  <a [href]="downloadUrl$ | async" target="_blank" style="margin-left: 15px;">
    <p class="mat-body-1">{{ fileName }}</p>
  </a>
  <mat-icon color="warn" matTooltip="Удалить файл" matTooltipPosition="above" style="cursor: pointer;margin-left: 10px;"
    (click)="deleteUploadedFile()">delete</mat-icon>
</div>
